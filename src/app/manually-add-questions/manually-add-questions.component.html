<div class="container mt-4">
  <h4>Add question you want to prepare</h4>
  <textarea
    [(ngModel)]="newQuestion"
    class="form-control"
    placeholder="Enter a question"
  ></textarea>
  <button class="btn btn-primary mt-3 me-3" (click)="addQuestion()">
    Add Question
  </button>
  <button
    class="btn btn-success mt-3 me-3"
    (click)="startInterview()"
    [disabled]="questions().length === 0"
  >
    Start Interview
  </button>

  <div *ngIf="currentQuestion()" class="mt-3">
    <h4>AI asks:</h4>
    <p class="alert alert-info">{{ currentQuestion() }}</p>
  </div>
</div>
